<!DOCTYPE html>
<html>
<head>
	<title>Canvas Cuadro esquinas redondeadas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/index.css">
	<script>
	function Rectangulo(x,y,ancho,alto,radio, fondo,linea) {
		this.x = x;
		this.y = y;
		this.w = ancho;
		this.h = alto;
		this.r = radio;
		this.f = fondo;
		this.l = linea;
		
		this.dibujar = function(){
			ctx.save();
			//
			ctx.beginPath();
			ctx.moveTo(this.x, this.y+this.r); // 
			//
			//Esquina inferior izquierda
			//
			ctx.lineTo(this.x, this.y+this.h-this.r);
			ctx.quadraticCurveTo(this.x, this.y+this.h, this.x+this.r, this.y+this.h);
			//
			//Esquina inferior derecha
			//
			ctx.lineTo(this.x+this.w-this.r, this.y+this.h);
			ctx.quadraticCurveTo(this.x+this.w, this.y+this.h, this.x+this.w, this.y+this.h-this.r);
			//
			//Esquina superiro derecha
			//
			ctx.lineTo(this.x+this.w, this.y+this.r);
			ctx.quadraticCurveTo(this.x+this.w, this.y, this.x+this.w-this.r, this.y);
			//
			//Esquina superior izquierda
			ctx.lineTo(this.x+this.r, this.y);
			ctx.quadraticCurveTo(this.x, this.y, this.x, this.y+this.r);
			//
			ctx.fillStyle = this.f;
			ctx.strokeStyle = this.l;
			ctx.fill();
			ctx.stroke();
			ctx.restore();
		}
	}
	window.onload=function() {
		canvas = document.getElementById("canvas");
		if (canvas && canvas.getContext) {
			ctx = canvas.getContext("2d");
			if (ctx) {
				var rectangulo1 = new Rectangulo(30, 30, 200, 120, 20, "white", "black");
				var rectangulo2 = new Rectangulo(250, 30, 200, 120, 50, "yellow", "red");
				var rectangulo3 = new Rectangulo(30, 180, 200, 120, 5, "blue", "black");
				var rectangulo4 = new Rectangulo(250, 180, 200, 120, 60, "orange", "red");
				rectangulo1.dibujar();
				rectangulo2.dibujar();
				rectangulo3.dibujar();
				rectangulo4.dibujar();
			} else {
				alert("Tu navegador NO soporta la etiqueta canvas");
			} 
		}
	}
	</script>
</head>
<body>
<canvas id="canvas" width="600" height="400">
	Tu navegador no soporta la etiqueta canvas
</canvas>
</body>
</html>
